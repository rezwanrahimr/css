<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>

    <!-- Creating Calculator -->
    <h1>Calculator</h1>
    <div class="container">
        <header>
            <input type="text" name="display" id="display" maxlength="12">
        </header>
        <main>
            <div>
                <button>C</button>
            </div>
            <div>
                <button>+/-</button>
            </div>
            <div>
                <button>%</button>
            </div>
            <div class="arithmetic-operators">
                <button>/</button>
            </div>
            <div>
                <button>7</button>
            </div>
            <div>
                <button>8</button>
            </div>
            <div>
                <button>9</button>
            </div>
            <div class="arithmetic-operators">
                <button>x</button>
            </div>
            <div>
                <button>4</button>
            </div>
            <div>
                <button>5</button>
            </div>
            <div>
                <button>6</button>
            </div>
            <div class="arithmetic-operators">
                <button>-</button>
            </div>
            <div>
                <button>1</button>
            </div>
            <div>
                <button>2</button>
            </div>
            <div>
                <button>3</button>
            </div>
            <div class="arithmetic-operators">
                <button>+</button>
            </div>
            <div>
                <button>0</button>
            </div>
            <div>
                <button>DEL</button>
            </div>
            <div>
                <button>C</button>
            </div>
            <div class="equal-operator">
                <button>=</button>
            </div>

        </main>
    </div>

</body>

</html>
